<html>
  <body>
    <!-- Ref: https://blog.csdn.net/weixin_41998371/article/details/115275100 -->
    <h1>Test isTrusted status</h1>
    <h2 id="checkIsTrusted">isTrusted value:</h2>
    <button type="button" name="bt" id="bt">clickMe</button>
  </body>
  <script>
    (function () {
        var script = document.createElement("script");
        script.src = "https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js";
        script.onload = function () {
          // When loading `web-vitals` using a classic script, all the public
          // methods can be found on the `webVitals` global namespace.
          webVitals.onCLS(console.log);
          webVitals.onFID(console.log);
          webVitals.onLCP(console.log);
        };
        document.head.appendChild(script);
      })();
    document.querySelector("#bt").addEventListener("click", function (event) {
      console.log("isTrusted value: ", event.isTrusted);
      document.getElementById("checkIsTrusted").innerHTML =
        "isTrusted value: " + event.isTrusted;
    });
  </script>
</html>

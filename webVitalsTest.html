<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text Size</title>
    <style>
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Change Text Size</h1>
    <p>
      This is some sample text. Click the button below to change the text size.
    </p>
    <button id="changeSizeButton">Change Text Size</button>

    <div>
      <img style="max-width: 360px" src="https://placekitten.com/g/3000/2000" alt="Kitten" />

    </div>

    <script type="module">

        import { onCLS, onFID, onLCP, onFCP, onTTFB, onINP } from 'https://unpkg.com/web-vitals@3?module';


        onCLS(console.log);
        onFID(console.log);
        onLCP(console.log);
        onFCP(console.log);
        onTTFB(console.log);
        onINP(console.log);

      function changeTextSize() {
        const paragraph = document.querySelector("p");
        const currentSize = parseInt(window.getComputedStyle(paragraph).getPropertyValue("font-size"));
        paragraph.style.fontSize = `${currentSize + 2}px`;
      }

      const changeSizeButton = document.getElementById("changeSizeButton");
      changeSizeButton.addEventListener("click", changeTextSize);
    </script>
  </body>
</html>

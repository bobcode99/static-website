    <script>
      (function () {
        var script = document.createElement("script");
        script.src = "https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js";
        script.onload = function () {
          // When loading `web-vitals` using a classic script, all the public

          webVitals.onFID(console.log);
          webVitals.onLCP(console.log);
        };
        document.head.appendChild(script);
      })();
 
      function moveBox(boxMove) {
			const height = window.innerHeight - boxMove.clientHeight;
			const width = window.innerWidth - boxMove.clientWidth;
			const top = Math.floor(Math.random() * height);
			const left = Math.floor(Math.random() * width);
			boxMove.style.top = top + 'px';
			boxMove.style.left = left + 'px';
			boxMove.style.backgroundColor = getRandomColor();
		}

		function getRandomColor() {
			return '#' + Math.floor(Math.random()*16777215).toString(16);
		}

        const box = document.getElementById('box');
        const box1 = document.getElementById('box1');

		setInterval(function() {
			moveBox(box);
			moveBox(box1);
		}, 500);

      
   
    </script>
